<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="https://futurereadyfive.org/wp-content/uploads/2022/08/FR5-horizontal-logo.png">
    <title>FR5 Parent Homepage</title>

    <style>
        #myButton {
            background-color: #4CAF50; /* Background color */
            color: white;             /* Text color */
            border: none;             /* No border */
            padding: 10px 20px;        /* Padding */
            text-align: center;       /* Center text horizontally */
            text-decoration: none;    /* Remove underline on hover */
            display: inline-block;    /* Make it an inline element */
            font-size: 16px;          /* Text size */
            margin: 4px 2px;           /* Margin around the button */
            cursor: pointer;          /* Show a hand cursor on hover */
            border-radius: 5px;       /* Rounded corners */
        }
    
        #myButton:hover {
            background-color: #45a049; /* Background color on hover */
        }

        h1 {
            font-size: 3em;     /* Adjust the font size as needed */
        }

        ul {
            margin-bottom: 40px;
        }
    </style>

</head>
<body>
    <h1>Parent Page</h1>
    <h2>My Children:</h2>
    <ul>
        <li><button id="myButton">Jameson Buckley</button></li>
        <li><button id="myButton">Mark Buckley</button></li>
        <li><button id="myButton">Angela Buckley</button></li>
    </ul>
    <button>Intervention Plan</button>
    <button>Contact Guide</button>
</body>
</html>
